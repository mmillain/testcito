<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
  <form id="form-checkout">
    <div id="form-checkout__cardNumber-container"></div>
    <div id="form-checkout__cardExpirationDate-container"></div>
    <input type="text" name="cardholderName" id="form-checkout__cardholderName" />
    <input type="email" name="cardholderEmail" id="form-checkout__cardholderEmail" />
    <div id="form-checkout__securityCode-container"></div>
    <select name="issuer" id="form-checkout__issuer"></select>
    <select name="identificationType" id="form-checkout__identificationType"></select>
    <input type="text" name="identificationNumber" id="form-checkout__identificationNumber" />
    <select name="installments" id="form-checkout__installments"></select>
    <button type="submit" id="form-checkout__submit">Pagar</button>
    <progress value="0" class="progress-bar">Carregando...</progress>
  </form>
  <script>
    const mp = new MercadoPago('PUBLIC_KEY');
    const cardForm = mp.cardForm({
      amount: '100.5',
      iframe: true,
      form: {
        id: 'form-checkout',
        cardholderName: {
          id: 'form-checkout__cardholderName',
          placeholder: "Titular do cartão",
        },
        cardholderEmail: {
          id: 'form-checkout__cardholderEmail',
          placeholder: 'E-mail'
        },
        cardNumber: {
          id: 'form-checkout__cardNumber-container',
          placeholder: 'Número do cartão',
        },
        securityCode: {
          id: 'form-checkout__securityCode-container',
          placeholder: 'Código de segurança'
        },
        installments: {
          id: 'form-checkout__installments',
          placeholder: 'Parcelas'
        },
        cardExpirationDate: {
          id: 'form-checkout__cardExpirationDate-container',
          placeholder: 'Data de vencimento (MM/YYYY)',
        },
        identificationType: {
          id: 'form-checkout__identificationType',
          placeholder: 'Tipo de documento'
        },
        identificationNumber: {
          id: 'form-checkout__identificationNumber',
          placeholder: 'Número do documento'
        },
        issuer: {
          id: 'form-checkout__issuer',
          placeholder: 'Banco emissor'
        }
      },
      callbacks: {
        onFormMounted: function (error) {
          if (error) return console.log('Callback para tratar o erro: montando o cardForm ', error)
        },
        onSubmit: function (event) {
          event.preventDefault();
          const {
            paymentMethodId: payment_method_id,
            issuerId: issuer_id,
            cardholderEmail: email,
            amount,
            token,
            installments,
            identificationNumber,
            identificationType
          } = cardForm.getCardFormData();
          fetch('/process_payment', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              token,
              issuer_id,
              payment_method_id,
              transaction_amount: Number(amount),
              installments: Number(installments),
              description: 'product description',
              payer: {
                email,
                identification: {
                  type: identificationType,
                  number: identificationNumber
                }
              }
            })
          })
        },
        onFetching: function (resource) {
          console.log('fetching... ', resource)
          const progressBar = document.querySelector('.progress-bar')
          progressBar.removeAttribute('value')
          return () => {
            progressBar.setAttribute('value', '0')
          }
        }
      }
    });
  </script>
</body>
</html>
